<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8dacd31b6d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600;700;800;900&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Roboto:wght@900&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Ella's Alternative Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="weather">
            <h2 class="current-time">3:33 PM</h2>
            <div class="location">San Francisco, CA</div>
            <div class="weather-icon">☁</div>
            <small class="weather-description"> Cloudy </small>
            <h1 class="temperature">92 <span class="units">°F</span></h1>
            <h2 class="high-low-temp">76° / 90°</h2>
          </div>
        </div>
        <div class="col-6">
          <div class="search-bar">
            <form id="search-form">
              <div class="row">
                <div class="col">
                  <input
                    type="search"
                    placeholder="Enter city here..."
                    class="form-control search-input"
                    id="search-input"
                  />
                </div>
                <div class="col">
                  <button type="submit" id="search-button" value="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <button class="current-location-button" id="current-location-button">
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
